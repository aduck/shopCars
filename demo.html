<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>
*{margin:0;padding:0;}
.J_cars_num{
	display:inline-block;
	width:20px;
	height:20px;
	background:red;
	color:#fff;
	border-radius:50%;
	text-align:center;
	margin-left:400px;
}
.J_cars_btn{
	display:inline-block;
	line-height:30px;
	padding:0 10px;
	background:#000;
	color:#fff;
	cursor:pointer;
}
</style>
<script src="jquery.min.js"></script>
<script src="jquery.cars.js"></script>
</head>	
<body>
<div class="J_cars_num">
	1
</div>	
<div style="height:400px;"></div>
<button class="J_cars_btn">加入购物车</button>
<script>
$(".J_cars_btn").shopCars({
	show:$(".J_cars_num"),  //购物车商品个数容器
	thumb:"xq01.jpg",  //商品缩略图路径
	speed:1000, //缩略图滑动速度
	disabled:true  //是否禁用按钮
});
</script>
</body>
</html>
